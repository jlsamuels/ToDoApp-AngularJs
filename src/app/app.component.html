<html>

<body class="text-center body">

</body>
<div class="container">
    <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
        <div class="form-group">
            <h1 class="text-center text-primary">Our ToDo List</h1>
            <div class="input-group-prepend">
                <input id="todoInput" type="text" #todo class="form-control" placeholder="Enter ToDo Item Here..." name="todo" ngModel>
                <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i></span>

            </div>
            <ul class="data">
                <li class="listinstyled" [@moveInLeft] *ngFor="let todo of todoArray">{{todo}}<i (click)="deleteItem(todo)" class="material-icons positiondelete">delete</i></li>
            </ul>
        </div>
    </form>
</div>


<p class="text-center">By: Jason Samuels</p>


</html>
